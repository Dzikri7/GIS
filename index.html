<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Geografis</title>
</head>
<link rel="stylesheet" href="/style.css">
<body>
    <div class="point-table">
        <h1>Data Point</h1>
        <table id="pointTable" border="1">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Koordinat</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <div class="polygon-table">
        <h1>Data Poliline</h1>
        <table id="polilineTable" border="1">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Koordinat</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="polygon-table">
        <h1>Data Polygon</h1>
        <table id="polygonTable" border="1">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Koordinat</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script type="module" src="./script.js"></script>
</body>
</html>
